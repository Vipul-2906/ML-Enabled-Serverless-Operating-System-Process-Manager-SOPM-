apiVersion: apps/v1
kind: Deployment
metadata:
  name: function-registry
  namespace: sopm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: function-registry
  template:
    metadata:
      labels:
        app: function-registry
    spec:
      containers:
      - name: function-registry
        image: sopm-function-registry:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: MINIO_HOST
          value: "minio-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: function-registry-service
  namespace: sopm
spec:
  selector:
    app: function-registry
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
