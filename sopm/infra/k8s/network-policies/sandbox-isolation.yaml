apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sandbox-isolation
  namespace: sopm-sandbox
spec:
  podSelector:
    matchLabels:
      type: user-function
  policyTypes:
  - Ingress
  - Egress
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS (for API calls)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Block everything else
  ingress: []
