apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: sopm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      serviceAccountName: scheduler-sa
      containers:
      - name: scheduler
        image: sopm-scheduler:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler-service
  namespace: sopm
spec:
  selector:
    app: scheduler
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
